language: python

python:
- 3.6
- 3.7

dist: xenial

sudo: true

addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10

install:
  - pip3 install --upgrade pip setuptools
  - pip3 install flake8
  - pip3 install coveralls
  - pip3 install -e .
  - pip3 install -q -r requirements.txt

before_script:
  - flake8 edc_base
  - psql -c 'create database edc encoding=UTF8;' -U postgres

script: 
  - coverage run --source=edc_base manage.py test

after_success:
  - coveralls
